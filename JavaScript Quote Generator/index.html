<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <script src="script.js" defer></script>
    <style>
      @import url(style.css);
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;1,100&family=Roboto:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
        <div class="header">
            <h2>JavaScript Quote Generator</h2>
        </div>
        <div class="main-content">
      <div class="text-area">
        <span class="quote">
          “My concern is not whether God is on our side; my greatest concern is
          to be on God's side, for God is always right.”
        </span>
      </div>
      <div class="person">Abraham Lincoln</div>
      <div class="button-area">
        <button id="new-quote">New quote</button>
      </div>
    </div>
    </div>
  </body>
</html>
